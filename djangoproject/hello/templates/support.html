<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - SmartMate</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c82ff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar ul li a.login-btn {
      background: #2c82ff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar ul li a.login-btn:hover {
      background: #1a5adb;
    }

    /* Main Section Styles */
    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 5rem; /* To adjust for the fixed navbar */
    }

    .support-card {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: left;
    }

    .support-card h1 {
      font-size: 1.8rem;
      color: #2c82ff;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .support-card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 1rem;
    }

    .support-card a {
      color: #2c82ff;
      text-decoration: none;
    }

    .support-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SmartMate</div>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'login' %}" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="main-section">
    <div class="support-card">
      <h1>Support Contact</h1>
      <p><strong>Admin Name:</strong> John Doe</p>
      <p><strong>Mobile:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> <a href="mailto:admin@smartmate.com">admin@smartmate.com</a></p>
      <p><strong>Address:</strong> 123 Health Street, Wellness City, WC 12345</p>
    </div>
  </main>
</body>
</html>
