<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMate</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background: #ffffffcc; /* Slight transparency */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3266ff;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #3266ff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0033cc;
    }

    .login-button {
      background: #3266ff;
      color: #ffffff;
      padding: 5px 15px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .login-button:hover {
      background: #0033cc;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #6c63ff, #3a8ef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background: #ffffff;
      color: #3a8ef3;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .cta-button:hover {
      background: #3a8ef3;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .nav-links li {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">SmartMate</h1>
      <ul class="nav-links">
        <li><a href="about">About</a></li>
        <li><a href="support">Support</a></li>
        <li><a href="login" class="login-button">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>SmartMate</h1>
      <p>Your intelligent companion for mental wellness tracking and stress management</p>
      <li><a href="login" class="cta-button">Get Started</a></li>
    </div>
  </section>
</body>
</html>
